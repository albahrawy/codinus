<ng-template #toolbarTemplate>
    <div class="toolbar" (mouseleave)="closeToolbar($event)">
        <button>Option 1</button>
        <button>Option 2</button>
        <button>Option 3</button>
    </div>
</ng-template>
<div class="hover-container" (mouseenter)="openToolbar($event)" (mouseleave)="closeToolbar($event)">
    Hover over me!
</div>

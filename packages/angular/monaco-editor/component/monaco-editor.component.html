<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<nav mat-tab-nav-bar mat-stretch-tabs="false" [tabPanel]="tabPanel">
    @let _pages = _renderedPages();
    @for (page of _pages; track page) {
    <a mat-tab-link (click)="onPageChanged(page)" [active]="activePage() === page"> {{(page.label|csTranslate)()}}</a>
    }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
@if(activePage(); as page){
<div class="cs-monaco-editor-area" monacoEditor (controlTouched)="_onTouched()" (valueChanged)="_onValueChanged(page.key)"
    [actions]="page.actions" [extraLibs]="page.extraLibs" [language]="page.language" [modelName]="page.key"
    [readOnly]="isDisabled() || page.readOnly" [(ngModel)]="value()[page.key]"></div>
}

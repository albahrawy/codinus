<button mat-button [matMenuTriggerFor]="data">Data</button>
<mat-menu #data="matMenu">
    <button mat-menu-item (click)="dataSource = []">Clear</button>
    <button mat-menu-item (click)="dataSource = createData(100)">100</button>
    <button mat-menu-item (click)="dataSource = createData(1000)">1000</button>
    <button mat-menu-item (click)="dataSource = createData(500_000)">500_000</button>
    <button mat-menu-item (click)="changeDataSource()">New Data Source 50_000</button>
    <button mat-menu-item (click)="updateData()">update 3rd record</button>
    <button mat-menu-item (click)="insertData()">insert new record</button>
    <button mat-menu-item (click)="removeData()">remove 4th record</button>
</mat-menu>
<button mat-button [matMenuTriggerFor]="prop">Properties</button>
<mat-menu #prop="matMenu">
    @for (item of toggleProperties; track $index) {
    <button mat-menu-item (click)="_tableApi![item.key]=!_tableApi![item.key]">
        @if(_tableApi![item.key]){
        <mat-icon>done</mat-icon>
        }@else {
        <mat-icon></mat-icon>
        }
        <span>{{item.text}}</span>
    </button>
    }
    <button mat-menu-item (click)="toggleSymbol()">
        @if(showSymbol){
        <mat-icon>done</mat-icon>
        }@else {
        <mat-icon></mat-icon>
        }
        <span>Show Symbol Column</span>
    </button>
    <button mat-menu-item (click)="isResizable=!isResizable">
        @if(isResizable){
        <mat-icon>done</mat-icon>
        }@else {
        <mat-icon></mat-icon>
        }
        <span>Toggle Resizable</span>
    </button>
</mat-menu>
<button mat-button (click)="select3rdRow()">Select 3rd Row</button>

<button mat-button disabled>Row Height</button>
<mat-slider [max]="200" [min]="20" [step]="5" discrete>
    <input matSliderThumb (valueChange)="rowHeight= rowHeight=$event">
</mat-slider>
<ng-content></ng-content>

<h2>Material-Input-Extensiosn</h2>
<div class="form-div" [formGroup]="formGroup">
    <div layout-flex="row wrap" flex-gap="5px" flex-limit layout-flex-align="start" flex-gap-md="10px"
        flex-gap-xs="1px">
        <mat-form-field [subscriptSizing]="'dynamic'" [subscriptSizing]="'dynamic'" layout-flex-element flex-basis="50"
            flex-basis-xs="100">
            <mat-label>List Select</mat-label>
            <cs-select [multiple]="multiple" formControlName="selectValue" [stickySelected]="stickySelected"
                [allowClear]="allowClear" [dataSource]="asyncDataSource" [optionHeight]="optionHeight"
                displayMember="name" valueMember="value" iconMember="icon" [showSearch]="showSearch"
                [readOnly]="readOnly" disableMember="disable" showIndex="true" [iconType]="'icon'">
            </cs-select>
        </mat-form-field>
        <mat-form-field [subscriptSizing]="'dynamic'" [subscriptSizing]="'dynamic'" layout-flex-element flex-basis="50"
            flex-basis-xs="100">
            <mat-label>Grid Select</mat-label>
            <cs-select-grid [multiple]="multiple" [allowClear]="allowClear" formControlName="selectGridValue"
                [dataSource]="dataSourceGrid" [optionHeight]="optionHeight" [displayMember]="'name_en'"
                [togglePosition]="'before'" [valueMember]="'valueB'" [iconMember]="'icon'" [readOnly]="readOnly"
                [columns]="columns" disableMember="disable" [showIndex]="true">
            </cs-select-grid>
        </mat-form-field>
    </div>
</div>
<div class="button-area">
    <button mat-button="stroked" color="primary" (click)="allowClear=!allowClear">Toggle AllowClear</button>
    <button mat-button="stroked" color="primary" (click)="optionHeight=optionHeight+5">+5 Option Height</button>
    <button mat-button="stroked" color="primary" (click)="optionHeight=optionHeight-2">-2 Option Height</button>
    <button mat-button="stroked" color="primary" (click)="toggleReadOnly()">Toggle ReadOnly</button>
    <button mat-button="stroked" color="primary" (click)="toggleDisabled()">Toggle Disbale</button>
    <button mat-button="stroked" color="primary" (click)="stickySelected=!stickySelected">Toggle Categorized</button>
    <button mat-button="stroked" color="primary" (click)="multiple=!multiple">Toggle Multiple</button>
    <button mat-button="stroked" color="primary" (click)="showSearch=!showSearch">Toggle Search</button>
    <button mat-button="stroked" color="primary" (click)="toggleDataSource()">Toggle Select DataSource</button>
    <button mat-button="stroked" color="primary" (click)="toggleGridDataSource()">Toggle Grid DataSource</button>
</div>

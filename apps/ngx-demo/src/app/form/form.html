<cs-form class="example-form" (valueInitialized)="valueInitialized($event)" (valueChanged)="printValues($event)"
    (initialized)="onCreated($event)" [readOnly]="false">

    <cs-form-section [csFormControlName]="sectionName2" layout-flex-element flex-basis="50,100">
        <input type="password" [required]="true" revealOn="click" revealButton="always" matInput buttonColor="primary"
            csFormControlName="password2" />
        <input matInput [required]="_required" csFormControlName="C2" [validators]="customValidate"
            [defaultValue]="_defaultValue">
    </cs-form-section>

    <cs-localizable-input csFormControlName="MyTest" [required]="['ar']" layout-flex="row wrap" flex-limit
        layout-flex-align="start" flex-columns="2" flex-gap="1px,1px,1px,10px" appearance="none"
        prefix="name"></cs-localizable-input>

    <cs-form-section-array #input="csFormSectionArray" style="height: 500px;width: 1000px;"
        csFormControlName="arrayControl" displayMember="name_en">
        <ng-container *csformSectionArrayContent>
            <cs-form-section [csFormControlName]="sectionName2" layout-flex-element flex-basis="50,100">
                <!-- <div role="group" class="cs-flex-property-container" [formGroup]="parts"> -->
                    
                <!-- </div> -->
                <input matInput [required]="_required" csFormControlName="name_en" [validators]="customValidate"
                    [defaultValue]="_defaultValue">
                <input matInput [required]="_required" csFormControlName="name_ar" [validators]="customValidate"
                    [defaultValue]="_defaultValue">
                    <input inputType="numeric" class="cs-flex-property-element" xxformControlName="name_en"/>

            </cs-form-section>
            <!-- <cs-localizable-input csFormControlName="MyTest2" [required]="['ar']"

            appearance="none" prefix="name"></cs-localizable-input> -->
        </ng-container>
    </cs-form-section-array>

<button (click)="_defaultValue='adf'">Change Default Value</button>
